<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Login</title>

  <script src="/javascripts/angular.min.js"></script>

  <!-- Bootstrap core CSS -->
  <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
  <script src="/javascripts/jquery.min.js"></script>

  <link href="/stylesheets/angular-pickadate.css" rel="stylesheet">
  <script src="/javascripts/angular-pickadate.min.js"></script>

  <!-- Custom styles for this template -->
  <link href="/stylesheets/signin.css" rel="stylesheet">

  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]><script src="/javascripts/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="/javascripts/ie-emulation-modes-warning.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

<div class="container" ng-controller="signCtrl">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
      </div>
      <div style="padding-top:30px" class="panel-body">
        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
        <form id="loginform" class="form-horizontal" role="form">
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
            <input required id="username" ng-model="loginForm.username" type="text" class="form-control" name="username" value="" placeholder="email">
          </div>
          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input required id="login-password" ng-model="loginForm.password" type="password" class="form-control" name="password" placeholder="password">
          </div>
          <div style="margin-top:10px" class="form-group">
            <!-- Button -->
            <div class="col-sm-12 controls">
              <input  type="button" name="login" value="Login" id="btn-login" class="btn btn-success" ng-click="login()">
              <a id="btn-signup" href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()" class="btn btn-primary">Sign Up</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign Up</div>
      </div>
      <div class="panel-body">
        <form id="signupform" class="form-horizontal" role="form">
          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>
          <div class="form-group">
            <label for="email" class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
              <input required ng-model="signupForm.email" type="email" class="form-control" name="email" placeholder="Email Address">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
              <input required ng-model="signupForm.password" type="password" class="form-control" name="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="first_name" class="col-md-3 control-label">First Name</label>
            <div class="col-md-9">
              <input required ng-model="signupForm.first_name" type="text" class="form-control" name="first_name" placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <label for="last_name" class="col-md-3 control-label">Last Name</label>
            <div class="col-md-9">
              <input required ng-model="signupForm.last_name" type="text" class="form-control" name="last_name" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="address" class="col-md-3 control-label">Address</label>
            <div class="col-md-9">
              <input required ng-model="signupForm.address" type="text" class="form-control" name="address" placeholder="Address">
            </div>
          </div>
          <div class="form-group">
            <label for="city" class="col-md-3 control-label">City</label>
            <div class="col-md-9">
              <input required ng-model="signupForm.city" type="text" class="form-control" name="city" placeholder="City">
            </div>
          </div>
          <div class="form-group">
            <label for="state" class="col-md-3 control-label">State</label>
            <div class="col-md-9">
              <input required ng-model="signupForm.state" type="text" class="form-control" name="state" placeholder="State">
            </div>
          </div>
          <div class="form-group">
            <label for="zip_code" class="col-md-3 control-label">Zip Code</label>
            <div class="col-md-9">
              <input required ng-model="signupForm.zip_code" type="text" class="form-control" name="zip_code" placeholder="Zip Code">
            </div>
          </div>
          <div class="form-group">
            <label for="phone_number" class="col-md-3 control-label">Phone Number</label>
            <div class="col-md-9">
              <input required ng-model="signupForm.phone_number" type="tel" class="form-control" name="phone_number" placeholder="Phone Number">
            </div>
          </div>
          <div class="form-group">
            <label for="user_type" class="col-md-3 control-label">User Type</label>
            <div class="col-md-9">
              <select required ng-model="signupForm.user_type" class="form-control">
                <option value="admin">Admin</option>
                <option value="client">Client</option>
                <option value="guard">Guard</option>
              </select>
            </div>
          </div>
          <div class="form-group" ng-if="signupForm.user_type === 'client' || signupForm.user_type === 'guard'">
            <label for="start_date" class="col-md-3 control-label">Start Date</label>
            <div class="col-md-9">
              <input required type="date" class="form-control" name="start_date" placeholder="Start Date" ng-click="showStartDatePicker = !showStartDatePicker" value="{{signupForm.start_date}}">
              <div pickadate ng-show="showStartDatePicker" ng-click="showStartDatePicker = !showStartDatePicker" ng-model="signupForm.start_date"></div>
            </div>
          </div>
          <div class="form-group" ng-if="signupForm.user_type === 'client' || signupForm.user_type === 'guard'">
            <label for="end_date" class="col-md-3 control-label">End Date</label>
            <div class="col-md-9">
              <input required type="date" class="form-control" name="end_date" placeholder="End Date" ng-click="showEndDatePicker = !showEndDatePicker" value="{{signupForm.end_date}}">
              <div pickadate ng-show="showEndDatePicker" ng-click="showEndDatePicker = !showEndDatePicker" ng-model="signupForm.end_date"></div>
            </div>
          </div>
          <div class="form-group" ng-if="signupForm.user_type === 'client'">
            <label for="balance" class="col-md-3 control-label">Balance</label>
            <div class="col-md-9">
              <input required ng-model="signupForm.balance" type="text" class="form-control" name="balance" placeholder="Balance">
            </div>
          </div>
          <div class="form-group" ng-if="signupForm.user_type === 'guard'">
            <label for="background_check_status" class="col-md-3 control-label">Background</label>
            <div class="col-md-9">
              <select required ng-model="signupForm.background_check_status" class="form-control">
                <option value="checked">Checked</option>
                <option value="unchecked">Unchecked</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">
              <input type="button" name="signup" value="Sign Up" id="btn-signup" class="btn btn-info" ng-click="signup()">
              <button type="button" class="btn btn-danger" onclick="$('#signupbox').hide(); $('#loginbox').show()"><i class="icon-hand-right"></i>Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  var app = angular.module('myApp', ['pickadate']);
  app.controller('signCtrl', function($scope, $http) {
    $scope.login = function () {
      $http({
        method: 'POST',
        url: '/login',
        data: { "email": $scope.loginForm.username, "password": $scope.loginForm.password }

      }).success(function(res) {
        window.location.assign('/');
      });
    };
    $scope.signup = function () {
      console.log('submit');
      $http({
        method: 'POST',
        url: '/register',
        data: { "account": $scope.signupForm}

      }).success(function(res) {
        if(res.signup==='Success'){
          window.location.assign('/');
        }
      });
    };

  });
</script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="/javascripts/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
